<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left" id="add-group-btn" title="Create New Group">
                <span class="icon-plus">+</span>
                <span class="header-title">Groups</span>
            </div>
            
            <div class="header-right">
                <div class="icon-btn" id="store-btn" title="Firefox Theme Store">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3L5 14L12 21L19 14L22 3L15 8L9 8Z M5 14L12 16.5L19 14 M9 11L9 11 M15 11L15 11"></path></svg>
                </div>
                <div class="icon-btn" id="global-upload-btn" title="Upload Image to Gallery">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                </div>
                <div class="icon-btn" id="dark-mode-toggle" title="Toggle UI Dark Mode">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
                <div class="icon-btn" id="rotate-toggle" title="Rotate themes on a timer">
                    <svg width="16" height="16" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                </div>
            </div>
        </div>

        <div id="group-list" class="group-list">
            </div>
    </div>

    <div id="context-menu" class="context-menu hidden">
        <div id="ctx-rename">Rename</div>
        <div id="ctx-delete" class="danger">Delete</div>
        <div id="ctx-uninstall" class="danger" style="display:none; border-top:1px solid #ddd">Uninstall Theme</div>
        <div id="ctx-manage-sys" style="display:none;">Open in Manager</div>
    </div>

    <input type="file" id="theme-uploader" accept="image/*" style="display: none;">

    <script src="popup.js"></script>
</body>
</html>
